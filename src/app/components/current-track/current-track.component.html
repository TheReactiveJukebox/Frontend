<td class="content_wrapper">
    <div id="now_playing_wrapper" *ngIf="currentTrack" class="ct-container">
        <table id="now_playing_details_table">
            <tr>
                <td id="cover_img_table_wrapper">
                    <div id="cover_img_wrapper">
                        <a> <img src="{{currentTrack.cover}}" alt="Cover" class="cover_img"></a>
                    </div>
                </td>
                <td id="now_playing_details_table_wrapper">
                    <div id="now_playing_details_wrapper">
                        <h2>{{currentTrack.artist}} - {{currentTrack.title}}</h2>
                        <a>{{currentTrack.album}}</a><br>
                        <table id="feedback_button_table">
                            <tr>
                                <td>
                                    <button
                                            md-icon-button
                                            md-fab class="feedback_button_wrapper"
                                            id="like_button_wrapper"
                                            (click)="btn_like()">
                                    </button>
                                    <button
                                            md-icon-button
                                            md-fab class="feedback_button_wrapper"
                                            id="dislike_button_wrapper"
                                            (click)="btn_dislike()">
                                    </button>
                                </td>
                                <button md-raised-button *ngIf="btnVisible" id="special_feedback_btn" (click)="dialog_special_feedback()">{{'CURRENT_TRACK.SPECIALFEEDBACK' | translate}} </button>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</td>
<div style="clear:both"></div>
