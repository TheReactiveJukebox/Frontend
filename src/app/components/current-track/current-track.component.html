<td [class]="'themeClass'" id="content-wrapper">
    <md-card *ngIf="!currentTrack">{{'CURRENT_TRACK.NO_TRACK' | translate}}</md-card>
    <div id="now-playing-wrapper" *ngIf="currentTrack" class="ct-container">
        <table id="now-playing-details-table">
            <tr>
                <td id="cover-img-table-wrapper">
                    <div id="cover-img-wrapper">
                        <a> <img *ngIf="currentTrack.cover" src="{{currentTrack.cover}}" alt="Cover" class="cover-img">
                            <img *ngIf="!currentTrack.cover" src="../../../assets/img/album_cover.png" alt="Cover" class="cover-img">
                        </a>
                    </div>
                </td>
                <td id="now-playing-details-table-wrapper">
                    <div id="now-playing-details-wrapper">
                        <h1 class="track-info">{{currentTrack.title}}</h1>
                        <h3 class="track-info">{{currentTrack.artist.name}}</h3>
                        <a class="track-info">{{currentTrack.album.title}}</a><br>
                        <table id="feedback-button-table">
                            <tr>
                                <td>
                                    <button
                                            md-icon-button
                                            md-fab class="feedback-button-wrapper"
                                            (click)="btn_like()">
                                        <md-icon class="feedback-icons feedback-md-icon-wrapper">thumb_up</md-icon>
                                    </button>
                                    <button
                                            md-icon-button
                                            md-fab class="feedback-button-wrapper"
                                            (click)="btn_dislike()">
                                        <md-icon class="feedback-icons feedback-md-icon-wrapper">thumb_down</md-icon>
                                    </button>
                                </td>
                                <button md-raised-button *ngIf="btnVisible" id="special-feedback-btn" (click)="dialog_special_feedback()">{{'CURRENT_TRACK.SPECIALFEEDBACK' | translate}} </button>
                            </tr>
                        </table>
                    </div>
                </td>
                <td id="history-button-table-wrapper">
                    <button md-fab disableRipple="true"
                            id="{{historyButtonClass}}"
                            (click)="btn_history_toggle()"
                            mdTooltip="{{'CURRENT_TRACK.HISTORY_TOOL_TIP' | translate}}">
                        <md-icon>history</md-icon>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</td>
<div style="clear:both"></div>
