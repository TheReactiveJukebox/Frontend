<div>
    <md-icon
            [ngClass]="{'like': value == 1}"
            [@likeState]="value"
            class="like-button"
            (click)="like()">
        thumb_up
    </md-icon>
    <md-icon
            [ngClass]="{'dislike': value == -1}"
            [@dislikeState]="value"
            class="like-button"
            (click)="dislike()">
        thumb_down
    </md-icon>
</div>
