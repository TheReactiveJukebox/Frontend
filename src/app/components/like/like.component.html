<div>
    <button class="like-button"
            md-icon-button
            md-mini-fab disableRipple="true"
            [ngClass]="{'like': value == 1}"
            (click)="like()">
        <md-icon>thumb_up</md-icon>
    </button>
    <button
            md-icon-button
            md-mini-fab disableRipple="true"
            [ngClass]="{'dislike': value == -1}"
            (click)="dislike()">
        <md-icon>thumb_down</md-icon>
    </button>
</div>
