<div>
    <md-icon class="like-button"
            [ngClass]="{'like': value == 1}"
            (click)="like()">
        thumb_up
    </md-icon>
    <md-icon class="like-button"
            [ngClass]="{'dislike': value == -1}"
            (click)="dislike()">
        thumb_down
    </md-icon>
</div>
