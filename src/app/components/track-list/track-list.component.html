<md-nav-list class="tl">
    <md-divider></md-divider>
    <md-list-item class="tl-row" *ngFor="let track of this.nextTracks">
        <p call="tl-cover-col">
            <a> <img src="{{track.cover}}" alt="Cover" class="cover_img"></a>
        </p>
        <p class="tl-id-col"></p>
        <p class="tl-title-col">{{track.title}}</p>
        <p class="tl-artist-col">{{track.artist.name}}</p>
        <p class="tl-album-col">{{track.album}}</p>
        <p class="tl-duration-col">{{track.duration | mySecondsToDate | date:'mm:ss'}}</p>
        <p class="tl-icon-col"><i class="material-icons">delete</i></p>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item class="tl-tendency">
        <p class="tl-trend-ico-col">
            <button
                    md-icon-button
                    (click)="feedbackService.getTendencyFeedback()">
                <md-icon id="tendency_button_wrapper">feedback</md-icon>
            </button>

        </p>
        <p class="tl-trend-disciption-col">{{'TRACK_LIST.TENDISC' | translate}}</p>
        <p class="tl-refresh-ico-col">
            <button md-icon-button (click)="btn_Renew()">
                <md-icon id="renew_button_wrapper">autorenew</md-icon>
            </button>
        </p>
    </md-list-item>
</md-nav-list>
