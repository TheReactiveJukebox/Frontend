<div id="player_bar_wrapper" *ngIf="show">

    <progress id="progress_bar" value="{{this.playerService.progress}}" max="{{currentTrack.duration}}" (click)="onProgressBarClick($event)"></progress>
    <div id="controls_wrapper">
        <button class="controlls" id="play_button" *ngIf="!this.playerService.isPlaying" (click)="this.playerService.play()">
            <i class="material-icons controlls-icons">play_circle_outline</i>
        </button>
        <button class="controlls" id="pause_button" *ngIf="this.playerService.isPlaying" (click)="this.playerService.pause()">
            <i class="material-icons controlls-icons">pause_circle_outline</i>
        </button>
        <button class="controlls" id="skip_button" (click)="this.playerService.skipForward(false)"><i class="material-icons controlls-icons">skip_next</i>
        </button>
    </div>


    <div id="player_current_song_desc"> {{currentTrack.artist}} - {{currentTrack.title}} ({{progress | mySecondsToDate |
        date:'mm:ss'}}/{{currentTrack.duration | mySecondsToDate | date:'mm:ss'}})
    </div>
        <div id="feedback_wrapper">
            <button class="player_icon" id="player_bar_like_button" (click)="like()"><i
                    class="material-icons feedback-icons">thumb_up</i>
            </button>
            <button class="player_icon" id="player_bar_dislike_button" (click)="dislike()"><i
                    class="material-icons feedback-icons">thumb_down</i></button>
            <button class="player_icon" id="player_bar_tendency_button" (click)="detailFeedback()"><i
                    class="material-icons feedback-icons">feedback</i></button>
        </div>



    <div id="sound_wrapper">
        <button class="player_icon" *ngIf="this.audioPlayer.volume != 0" (click)="this.playerService.volumeOff()"><i
                class="material-icons volume-icons">volume_up</i></button>
        <button class="player_icon" *ngIf="this.audioPlayer.volume == 0" (click)="this.playerService.volumeOn()"><i
                class="material-icons volume-icons">volume_mute</i></button>
        <input type="range" step="0.1" id="volume_range" max="1" value="{{this.playerService.audioPlayer.volume}}">
    </div>
</div>
