<div id="component-pane">
    <page-title [height]="32">{{'RADIOSTATION_CREATE.PROP_SELECT' | translate}}</page-title>

    <div id="feature-container">
        <!-- create the tiles used to select the feature -->
        <md-card class="tile" *ngFor="let tile of tiles; let i = index" [@expand]="tile">
            <button md-icon-button class="close-tile-button" (click)="removeProperty(tile, i)">
                <md-icon>close</md-icon>
            </button>
            <p>{{'RADIOSTATION_CREATE.'+ tile.toUpperCase() | translate}}</p>
            <mood-selector class="mood-container" *ngIf="tile == 'mood'" (selMood)="setSelMood($event)"></mood-selector>
            <md-card class="year-container" *ngIf="tile == 'startYear'">
                <div class="slider-label">{{sliderStart.displayValue}}</div>
                <md-slider #sliderStart [min]="yearLowerLimit" [max]="getMaxYear()" [step]="1" [(ngModel)]="radiostation.startYear"></md-slider>
            </md-card>
            <md-card class="year-container" *ngIf="tile == 'endYear'">
                <div class="slider-label">{{sliderEnd.displayValue}}</div>
                <md-slider #sliderEnd [min]="getMinYear()" [max]="yearUpperLimit" [step]="1" [(ngModel)]="radiostation.endYear"></md-slider>
            </md-card>
            <md-card class="year-container" *ngIf="tile == 'speed'">
                <div class="slider-label">{{sliderSpeed.displayValue}}</div>
                <md-slider #sliderSpeed [min]="speedLowerLimit" [max]="speedUpperLimit" [step]="1" [(ngModel)]="radiostation.speed"></md-slider>
            </md-card>
            <md-card class="year-container" *ngIf="tile == 'dynamic'">
                <div class="slider-label">{{sliderDynamic.displayValue}}</div>
                <md-slider #sliderDynamic [min]="dynamicLowerLimit" [max]="dynamicUpperLimit" [step]="0.05" [(ngModel)]="radiostation.dynamic"></md-slider>
            </md-card>
            <md-card *ngIf="tile == 'genre'" [@expand]="tile">
                <md-select style="width: 300px; padding: 0" multiple [(ngModel)]="radiostation.genres">
                    <md-option *ngFor="let option of genres" [value]="option">{{option}}</md-option>
                </md-select>
            </md-card>
        </md-card>
    </div>

    <div id="bottom-bar">
        <button md-raised-button class="mat-accent" (click)="start()">{{'RADIOSTATION_CREATE.START' | translate}}
        </button>
        <button md-raised-button class="mat-accent" (click)="update()">{{'RADIOSTATION_CREATE.UPDATE' | translate}}
        </button>
        <button md-raised-button class="mat-accent" (click)="selectConstraint()">
            <md-icon>add_circle</md-icon>
        </button>
        <button md-raised-button id="reset" class="mat-accent" (click)="resetRadiostation()">{{'RADIOSTATION_CREATE.RESET' | translate}}
        </button>
    </div>
</div>
