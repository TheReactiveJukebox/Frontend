<md-card id="component-pane">

    <md-card-title>
        {{'RADIOSTATION_CREATE.PROP_SELECT' | translate}}
    </md-card-title>
    <md-card-content>
        <button md-raised-button id="add-button" class="mat-accent" (click)="selectConstraint()"><md-icon id="add-icon">add_circle</md-icon></button>

            <md-card class="tile" *ngFor="let tile of tiles">
                {{'RADIOSTATION_CREATE.'+ tile.type.toUpperCase() | translate}}
                <br>
                <select *ngIf="tile.type == 'genre'" [(ngModel)]="tile.value">
                    <option *ngFor="let option of genres" value="{{option}}">{{option}}</option>
                </select>
                <select *ngIf="tile.type == 'mood'" [(ngModel)]="tile.value">
                    <option *ngFor="let option of moods" value="{{option.name}}">{{option.name}}</option>
                </select>
                <input type="number" *ngIf="tile.type == 'year-start'" min="1900" max="2099" step="1" [(ngModel)]="tile.value" />
                <input type="number" *ngIf="tile.type == 'year-end'" min="1900" max="2099" step="1" [(ngModel)]="tile.value" />
            </md-card>

    </md-card-content>
    <md-card-footer>
        <md-card-actions>
            <button md-raised-button (click)="start()">{{'RADIOSTATION_CREATE.START' |
                translate}}
            </button>
            <button md-raised-button (click)="reset()">{{'RADIOSTATION_CREATE.RESET' |
                translate}}
            </button>
        </md-card-actions>
    </md-card-footer>
</md-card>
