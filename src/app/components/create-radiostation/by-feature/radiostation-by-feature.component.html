<md-card id="component-pane">

    <md-card-title>
        {{'RADIOSTATION_CREATE.PROP_SELECT' | translate}}
    </md-card-title>
    <md-card-content>
        <button md-raised-button class="mat-accent tile" (click)="addConstraint()"><md-icon id="add-icon">add_circle</md-icon></button>



            <md-card class="tile" *ngFor="let tile of tiles">
                {{'RADIOSTATION_CREATE.'+ tile.type.toUpperCase() | translate}}
                <br>
                <select *ngIf="tile.type == 'genre'" value="tile.value">
                    <option *ngFor="let option of genres" value="option.name">{{option.name}}</option>
                </select>
                <select *ngIf="tile.type == 'mood'" value="tile.value">
                    <option *ngFor="let option of moods" value="option.name">{{option.name}}</option>
                </select>
                <input type="number" *ngIf="tile.type == 'year-start'" min="1900" max="2099" step="1" value="tile.value" />
                <input type="number" *ngIf="tile.type == 'year-end'" min="1900" max="2099" step="1" value="tile.value" />
            </md-card>




    </md-card-content>
    <md-card-footer>
        <md-card-actions>
            <button md-raised-button (click)="start()">{{'RADIOSTATION_CREATE.START' |
                translate}}
            </button>
            <button md-raised-button (click)="reset()">{{'RADIOSTATION_CREATE.RESET' |
                translate}}
            </button>
            <md-autocomplete >
                <md-option  value="bomm">
                    boom
                </md-option>
                <md-option  value="bounty">
                    bounty
                </md-option>
            </md-autocomplete>
        </md-card-actions>
    </md-card-footer>
</md-card>
