<md-card id="component-pane">

    <md-card-title>
        {{'RADIOSTATION_CREATE.PROP_SELECT' | translate}}
    </md-card-title>
    <md-card-content>
        <div id="random" class="tile">
            <input type="checkbox">
            Create a random Radio?
        </div>

        <div id="song" class="tile">Song ID <input type="text" name="firstname"></div>

        <div id="genre" class="tile">Genre
            <select>
                <option>Rock</option>
                <option>Pop</option>
                <option>Elektro</option>
                <option>Klassik</option>
            </select>
        </div>

        <div id="mood" class="tile">What is your Mood?
            <select>
                <option>Angry</option>
                <option>Relax</option>
                <option>Happy</option>
                <option>Sad</option>
            </select>
        </div>

        <div id="decade" class="tile">Want to listen to songs of a specific decade?
            <input type="text"> - <input type="text">
        </div>

    </md-card-content>
    <md-card-footer>
        <md-card-actions>
            <button md-raised-button (click)="start()">{{'RADIOSTATION_CREATE.START' |
                translate}}
            </button>
            <button md-raised-button (click)="reset()">{{'RADIOSTATION_CREATE.RESET' |
                translate}}
            </button>
        </md-card-actions>
    </md-card-footer>
</md-card>
