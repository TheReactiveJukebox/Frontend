<div id="component-pane">
    <page-title [height]="32">{{'RADIOSTATION_CREATE.PROP_SELECT' | translate}}</page-title>

    <div id="feature-container">
        <!-- create the tiles used to select the feature -->
        <md-card class="tile" *ngFor="let tile of tiles" [@expand]="tile">
            <button md-icon-button id="close-tile-button" (click)="remove(tile.id)">
                <md-icon>close</md-icon>
            </button>
            <p>{{'RADIOSTATION_CREATE.'+ tile.type.toUpperCase() | translate}}</p>
            <md-select *ngIf="tile.type == keys.genre" [(ngModel)]="tile.value">
                <md-option *ngFor="let option of genres" [value]="option">
                    {{option}}
                </md-option>
            </md-select>
            <md-select *ngIf="tile.type == keys.mood" [(ngModel)]="tile.value">
                <md-option *ngFor="let option of moods" [value]="option">{{option}}</md-option>
            </md-select>
            <md-card class="year-container" *ngIf="tile.type == keys.startYear">
                <div class="slider-label">{{sliderStart.displayValue}}</div>
                <md-slider #sliderStart [min]="getMinYear()" [max]="getMaxYear()" [step]="1" [(ngModel)]="tile.value"></md-slider>
            </md-card>
            <md-card class="year-container" *ngIf="tile.type == keys.endYear">
                <div class="slider-label">{{sliderEnd.displayValue}}</div>
                <md-slider #sliderEnd [min]="getMinYear()" [max]="getMaxYear()" [step]="1" [(ngModel)]="tile.value"></md-slider>
            </md-card>
            <md-card class="year-container" *ngIf="tile.type == keys.speed">
                <div class="slider-label">{{sliderSpeed.displayValue}}</div>
                <md-slider #sliderSpeed [min]="speedLowerLimit" [max]="speedUpperLimit" [step]="1" [(ngModel)]="tile.value"></md-slider>
            </md-card>
            <md-card class="year-container" *ngIf="tile.type == keys.dynamic">
                <div class="slider-label">{{sliderDynamic.displayValue}}</div>
                <md-slider #sliderDynamic [min]="dynamicLowerLimit" [max]="dynamicUpperLimit" [step]="0.05" [(ngModel)]="tile.value"></md-slider>
            </md-card>
        </md-card>

        <button md-raised-button id="add-button" class="mat-accent" (click)="selectConstraint()">
            <md-icon>add_circle</md-icon>
        </button>
    </div>

    <div id="bottom-bar">
        <button md-raised-button (click)="start()">{{'RADIOSTATION_CREATE.START' | translate}}
        </button>
        <button md-raised-button id="reset" (click)="reset()">{{'RADIOSTATION_CREATE.RESET' | translate}}
        </button>
    </div>
</div>
