<md-card id="component-pane">
    <md-card-title id="title">{{'RADIOSTATION_CREATE.TITLE' | translate}}</md-card-title>

    <md-card-content style="height: 100%">
        <simple-search id="search-field" (selectedTrack)="addStartTrack($event)"></simple-search>

        <md-divider></md-divider>
        <div *ngIf="track" style="display: flex; justify-content: space-around">
            <p call="tl-cover-col">
                <a> <img src="{{track.cover}}" alt="Cover" class="cover-img"></a>
            </p>
            <p class="tl-id-col"></p>
            <p class="tl-title-col">{{track.title}}</p>
            <p class="tl-artist-col">{{track.artist.name}}</p>
            <p class="tl-album-col">{{track.album.title}}</p>
            <p class="tl-duration-col">{{track.duration | mySecondsToDate | date:'mm:ss'}}</p>
        </div>
        <md-divider></md-divider>
    </md-card-content>

    <md-card-footer>
        <md-card-actions>
            <button md-raised-button (click)="start()">{{'RADIOSTATION_CREATE.START' | translate}}</button>
            <md-select [placeholder]="'RADIOSTATION_CREATE.ALGORITHM' | translate" [(ngModel)]="creationParameters.algorithm" name="food">
                <md-option *ngFor="let algorithm of algorithms" [value]="algorithm">
                    {{('ALGORITHMS.'+algorithm) | translate}}
                </md-option>
            </md-select>
            <button md-raised-button (click)="reset()">{{'RADIOSTATION_CREATE.RESET' | translate}}</button>
        </md-card-actions>
    </md-card-footer>

</md-card>
