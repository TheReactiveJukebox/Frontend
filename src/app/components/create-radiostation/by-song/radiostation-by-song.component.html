<div id="component-pane">
    <page-title [height]="32">{{'RADIOSTATION_CREATE.TITLE' | translate}}</page-title>
    <simple-search [ngStyle]="{'height': 'calc(100% - ' + getSearchHeight() + 'px)'}" (selectedTrack)="addStartTrack($event)"></simple-search>
    <div id="selected-track-container" *ngIf="tracks.length>0">
        <md-divider></md-divider>
        <md-nav-list>
            <track-list-item *ngFor="let track of tracks" [track]="track" [showFeedback]="false" (onDelete)="deleteSelection(track)"></track-list-item>
        </md-nav-list>
    </div>
    <div id="bottom-bar">
        <md-divider></md-divider>
        <button md-raised-button (click)="start()">{{'RADIOSTATION_CREATE.START' | translate}}</button>
        <md-select [placeholder]="'RADIOSTATION_CREATE.ALGORITHM' | translate"
                   [(ngModel)]="creationParameters.algorithm">
            <md-option *ngFor="let algorithm of algorithms" [value]="algorithm">
                {{('ALGORITHMS.'+algorithm) | translate}}
            </md-option>
        </md-select>
        <button md-raised-button id="reset" (click)="reset()">{{'RADIOSTATION_CREATE.RESET' | translate}}</button>
    </div>
</div>
