<md-toolbar>
    <span>The Reactive Jukebox</span>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <span><button md-button><md-icon>account_circle</md-icon></button></span>
</md-toolbar>


<md-tab-group>
    <md-tab>
        <ng-template md-tab-label>
            <md-icon mdTooltip="Konfiguration">build</md-icon>
        </ng-template>
        <radiostation-by-feature></radiostation-by-feature>
    </md-tab>

    <md-tab>
        <ng-template md-tab-label>
            <md-icon mdTooltip="Song">audiotrack</md-icon>
        </ng-template>
        <my-radiostation-by-song></my-radiostation-by-song>
    </md-tab>

    <md-tab>
        <ng-template md-tab-label>
            <md-icon mdTooltip="Player">radio</md-icon>
        </ng-template>
        <current-track></current-track>
        <track-list></track-list>
    </md-tab>

</md-tab-group>
<player-control-bar></player-control-bar>
