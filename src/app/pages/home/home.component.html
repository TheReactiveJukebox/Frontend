<div>
  <h1 class="sample-content">{{'HOME.HEADER' | translate}}</h1>


  <hr>

  <div>
    <h4>{{'HOME.STATE' | translate}}</h4>

    <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

      <input
        [value]="localState.value"
        (input)="localState.value = $event.target.value"
        [placeholder]="'HOME.PLACEHOLDER' | translate"
        autofocus>

      <button md-raised-button>{{'GENERAL.SUBMIT' | translate}}</button>
    </form>

    <pre>this.localState = {{ localState | json }}</pre>

  </div>

</div>
