stages:
- build
- build_image
- image_test

variables:
  IMAGE_NAME_PRO: $CI_REGISTRY/jukebox/frontend/pro:$CI_COMMIT_REF_SLUG

npm:
  stage: build
  # https://hub.docker.com/_/node/
  image: node:7-alpine
  cache:
    key: "frontend_npm"
    paths:
    - .npm/
  before_script:
    - npm set cache .npm
    - npm set fetch-retries 10
  script:
    - npm install
    - npm run build:aot:prod
  artifacts:
    paths:
    - dist/

docker_image:
  stage: build_image
  only:
    - master
    - ft/gitlab_ci
    - ft/gitlab_ci_test
  script:
    - docker build --pull -t $IMAGE_NAME_PRO .

nginx_syntax:
  stage: image_test
  script:
    - docker run $IMAGE_NAME_PRO nginx -t
